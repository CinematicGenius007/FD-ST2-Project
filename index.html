<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="None of anybody's business!">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Alert!</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <style>
            body {
                font-size: 16px;
                font-family: 'Jetbrains Mono', mono;
            }

            .box {
                transition: height 1s 0.2s ease-in-out, width 1s 0.2s ease-in-out, border-radius 0.3s ease-in-out;
                background-color: rgb(17 24 39);
            }
        </style>

        <script src="tailwindcss.js"></script>
    </head>
    <body class="min-h-screen overflow-y-auto flex- h-full w-full bg-gradient-to-b from-cyan-400 to-red-800/60 select-none">
        <form id="square" class="py-12 space-y-8">
            <label class="block w-full text-3xl text-center" for="side">Enter the number to Generate Square Shape:</label>
            <input class="block mx-auto rounded border border-black py-1 px-3 text-lg" type="number" id="side" name="side" min="10000" max="99999" />
            <button class="block py-2 px-6 bg-indigo-500 text-2xl mx-auto mt-4 rounded text-gray-900" type="submit">Generate</button>
        </form>
        
        <div id="boxContainer" class="grid mx-auto">
            <!-- <div class="box" classs="h-0 w-0 m-8"></div> -->
        </div>

        <!-- <div id="negate" class="fixed mx-auto py-6 px-8"></div> -->

        <script>
            $("#square").submit(e => {
                e.preventDefault();
                let val = $("#side").val();
                if (val < 10000 || val > 99999) {
                    alert(`Please provide the value of 5 digits!`);
                } else {
                    // $("box").removeClass("h-0 w-0");
                    let boxContainer = $("#boxContainer");
                    boxContainer.empty();
                    let sum = 0;
                    while (val > 0) {
                        sum += val % 10;
                        val = Math.floor(val / 10);
                    }
                    let br = Math.floor(sum / 5);

                    $("#boxContainer").css({

                    })

                    for (let i = 0; i < sum * 4; i++) {
                        setTimeout(() => {
                            let box = $("<div></div>");

                            box.addClass("box");

                            box.css({
                                "border-radius": `${br}px`,
                                "width": `${sum}px`,
                                "height": `${sum}px`,
                                "margin": `${br}px`,
                            });

                            box.attr(`data-el`, i);
                            // document.getElementById("boxContainer").appendChild(box.get(0));
                            $("#boxContainer").append(box);
                        }, 1000 * (i + 1));
                    }
                }
            })
        </script>
    </body>
</html>
